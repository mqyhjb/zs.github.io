<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="./css/file.css">    <script src="https://code.jquery.com/jquery-latest.js"></script>    <title>登录</title></head><body>    <div class="box" >        <div class="pre-box">            <h1>WELCOME</h1>            <p>JOIN US！</p>            <div class="pre-img">                <img class="img-box" src="./img/2.jpg" alt="" >            </div>        </div>        <div class="register"><div class="title-box">            <h1>注册</h1></div>            <div class="input-box">                <input type="text" placeholder="用户名">                <input type="password" placeholder="密码">                <input type="password" placeholder="确认密码">            </div>            <div class="btn-box">                <button >注册</button>                <p onclick="mySwitch()">已有账号？去登录</p>            </div>        </div>        <div class="login">            <div class="title-box">            <h1>登录</h1><embed src="12.swf"width="100px" height="100px"></div>            <div class="input-box">                <input type="text" placeholder="用户名">                <input type="password" placeholder="密码">            </div>            <div class="btn-box">                <button >登录</button>                <p onclick="mySwitch()">没有账号？去注册</p>            </div>        </div>    </div>    <script >        let flag=true        const mySwitch=()=>{            if(flag){                $(".pre-box").css("transform","translateX(100%)")                $(".pre-box").css("background-color","#c3d4e4")                $("img").attr("src","./img/zc.jpg")                flag=!flag            }else{                $(".pre-box").css("transform","translateX(0%)")                $(".pre-box").css("background-color","#ddcdd8")                $("img").attr("src","./img/dl.jpg")            }        }        </script>        <script>            const bubleCreate=()=>{                const body = document.body                const buble = document.createElement('span')                let r = Math.random()*5+25//25~30                //Math.random()默认随机是0-1之间的小数，包括1                buble.style.width=r+'px'                buble.style.height=r+'px'                //位置随机生成                buble.style.left=Math.random()*innerWidth+'px'                body.append(buble)                //每4s清除一个                setTimeout(()=>{                    buble.remove()                },4000)            }            setInterval(()=>{                bubleCreate()            },200)        </script></body></html>
